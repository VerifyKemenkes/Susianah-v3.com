<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Success Verified!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .certificate {
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .data-item {
            margin: 10px 0;
            text-align: left;
            font-size: 16px;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .label {
            font-weight: bold;
            color: #333;
        }
        .value {
            color: #4CAF50;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate Success Verified!</h1>
        <div class="data-item">
            <span class="label">Nama:</span>
            <span class="value">Susianah</span>
        </div>
        <div class="data-item">
            <span class="label">Tanggal Lahir:</span>
            <span class="value">17 Agustus 1981</span>
        </div>
        <div class="data-item">
            <span class="label">Gender:</span>
            <span class="value">Perempuan</span>
        </div>
        <div class="data-item">
            <span class="label">Sertifikat ID:</span>
            <span class="value">983248</span>
        </div>
        <div class="data-item">
            <span class="label">Date of Issue:</span>
            <span class="value">17 Februari 2023</span>
        </div>
        <div class="data-item">
            <span class="label">Dosis:</span>
            <span class="value">3</span>
        </div>
        <div class="data-item">
            <span class="label">Total Dosis:</span>
            <span class="value">3</span>
        </div>
        <div class="data-item">
            <span class="label">Fasilitas Vaksin:</span>
            <span class="value">Klinik Andilia</span>
        </div>
    </div>
</body>
</html>
